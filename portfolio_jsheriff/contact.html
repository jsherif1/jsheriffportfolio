<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <section class="contact">
        <h2>Contact Me</h2>
        <p>
          I'd love to hear from you! Feel free to reach out through any of the
          following channels:
        </p>

        <div class="contact-options">
          <div class="contact-option">
            <img src="images/icons8-email-50.png" alt="Email Icon" />
            <a href="mailto:jsheriff@asu.edu">jsheriff1@asu.edu</a>
          </div>

          <div class="contact-option">
            <img src="images/icons8-linkedin-50.png" alt="LinkedIn Icon" />
            <a
              href="https://www.linkedin.com/in/john-sheriff-625588aa/"
              target="_blank"
              >LinkedIn</a
            >
          </div>

          <div class="contact-option">
            <img src="images/icons8-github-64.png" alt="GitHub Icon" />
            <a href="https://github.com/jsherif1" target="_blank">GitHub</a>
          </div>
        </div>

        <form action="#" method="post">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="social-links">
        <a href="https://github.com/jsherif1" target="_blank">
          <img src="images/icons8-github-64.png" alt="GitHub" />
        </a>
        <a
          href="https://www.linkedin.com/in/john-sheriff-625588aa/"
          target="_blank"
        >
          <img src="images/icons8-linkedin-50.png" alt="LinkedIn" />
        </a>
      </div>
      <p>&copy; 2024 John Sheriff</p>
    </footer>
  </body>
</html>
